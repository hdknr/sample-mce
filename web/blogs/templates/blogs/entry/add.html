https://www.tinymce.com/docs/get-started/work-with-plugins/

{% extends 'blogs/base.html' %}
{% load bootstrap3 static %}

{% block bottom %} {{ block.super }}
 <script src="{% static 'tinymce/tinymce.min.js' %}"></script>
 <script src="{% static 'tinymce-i18n/langs/ja.js' %}"></script>
 <!-- https://www.tinymce.com/docs/demo/full-featured/ -->
 <script type="text/javascript">
 tinymce.init({
  setup: function(editor) {
     editor.getElement().removeAttribute('required');       // FIX: bootstrap form adds 'required',
  },
  selector: '#{{ form.text.auto_id }}',
  height: 500,
  theme: 'modern',
  plugins: [
    'advlist autolink lists link image charmap print preview hr anchor pagebreak',
    'searchreplace wordcount visualblocks visualchars code fullscreen',
    'insertdatetime media nonbreaking save table contextmenu directionality',
    'emoticons template paste textcolor colorpicker textpattern imagetools codesample toc'
  ],
  toolbar1: 'undo redo | insert | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
  toolbar2: 'print preview media | forecolor backcolor emoticons | codesample',
  image_advtab: true,
  content_css: [
    '//fonts.googleapis.com/css?family=Lato:300,300i,400,400i',
    '//www.tinymce.com/css/codepen.min.css'
  ]
 });
 </script>
{% endblock %}

{% block content %}
<form method="post" class="form-horizontal">{% csrf_token %}
  {% bootstrap_form form layout='horizontal' %}
  {% buttons submit='Add' field_class='col-md-offset-3' %}
  {% endbuttons %}
</form>
{% endblock %}
